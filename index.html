<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionnaire de Devis Fournisseurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#efefef',
              secondary: '#0f1120',
              brandRed: '#df3821',
              brandGreen: '#b9e185',
              brandYellow: '#fbeb78',
              brandBlue: '#0652e9',
              brandSky: '#38b6ff'
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fade-in-overlay {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-overlay {
        animation: fade-in-overlay 0.2s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      /* Impression: n'afficher que la carte ciblée */
      @media print {
        body { background: white !important; }
        body * { visibility: hidden !important; }
        .print-target, .print-target * { visibility: visible !important; }
        .print-target { position: absolute; left: 0; top: 0; width: 100%; }
        .no-print { display: none !important; }
        /* Supprimer marges/ombres superflues à l'impression */
        .print-target .shadow-md, .print-target .shadow, .print-target .rounded-lg { box-shadow: none !important; }
      }
    </style>
  </head>
  <body class="bg-primary dark:bg-secondary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
